<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>

</head>
<body>
<h1>Создать пользователя</h1>
<br/><br/>
<form method="post" th:action="@{/create}" th:object="${user}">
    <div th:if="${user}">
        <table>
            <tr>
                <td><label for="name">Как тебя зовут :</label></td>
                <td><input th:type="text" th:field="${user.name}" id="name"/></td>
            </tr>
            <tr>
                <td><label for="surname">Ваша фамилия :</label></td>
                <td><input th:type="text" th:field="${user.surname}" id="surname"/></td>
            </tr>
            <tr>
                <td><label for="age">Сколько лет :</label></td>
                <td><input th:type="text" th:field="${user.age}" id="age"/></td>
            </tr>
            <tr>
                <td><label for="city">С какого ты города :</label></td>
                <td><input th:type="text" th:field="${user.city}" id="city"/></td>
            </tr>
        </table>
    </div>
    <div>
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roleSelect}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       th:field="${user.roles}"
                />
            </label>
        </p>
    </div>
    <input type="submit" value="Создать"/>
</form>
<div>
    <a th:href="@{/login}">Выйти</a>
</div>
</body>
</html>
